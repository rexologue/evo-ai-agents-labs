version: "3.9"

services:
  db:
    image: postgres:14
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - db_net

  db-mcp:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_MCP_PORT: ${DB_MCP_PORT}
      DB_MCP_HOST: ${DB_MCP_HOST}
    depends_on:
      - db
    ports:
      - "${DB_MCP_PORT}:${DB_MCP_PORT}"
    networks:
      - db_net

volumes:
  pgdata:
    driver: local

networks:
  db_net:
    driver: bridge
