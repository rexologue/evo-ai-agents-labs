version: "3.9"

services:
  db:
    image: postgres:14
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - db_net

  db-mcp:
    build:
      context: ../db-mcp
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_MCP_PORT: ${DB_MCP_PORT}
      DB_MCP_HOST: ${DB_MCP_HOST}
    depends_on:
      - db
    ports:
      - "${DB_MCP_PORT}:${DB_MCP_PORT}"
    networks:
      - db_net
      - mcp_net

  agent-service:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_MODEL: ${LLM_MODEL}
      LLM_API_BASE: ${LLM_API_BASE}
      DB_MCP_URL: ${DB_MCP_URL}
      AGENT_PORT: ${AGENT_PORT}
      AGENT_HOST: ${AGENT_HOST}
    depends_on:
      - db-mcp
    ports:
      - "${AGENT_PORT}:${AGENT_PORT}"
    networks:
      - mcp_net

volumes:
  pgdata:
    driver: local

networks:
  db_net:
    driver: bridge
  mcp_net:
    driver: bridge
