id: "agent-service"
name: "agent-service"
description: |
  MCP сервер для генерации профиля компании с помощью LLM и сохранения через db-mcp.
tools:
  - name: "generate_company_profile"
    description: "Сгенерировать и сохранить профиль компании"
    parameters:
      description: "string - Описание компании"
rawEnvs:
  AGENT_HOST:
    isRequired: true
    description: "Хост HTTP транспорта агента"
  AGENT_PORT:
    isRequired: true
    description: "Порт HTTP транспорта агента"
  LLM_MODEL:
    isRequired: true
    description: "Имя модели LLM"
  LLM_API_BASE:
    isRequired: true
    description: "Базовый URL для LLM"
  DB_MCP_URL:
    isRequired: true
    description: "URL MCP сервера db-mcp"
secretEnvs:
  LLM_API_KEY:
    isRequired: true
    description: "API ключ для LLM"
image_uri: ${IMAGE_URI}
license_url: "https://opensource.org/license/mit"
tags: ["llm", "profiles"]
category: "agent"
versions: ["0.1.0"]
exposed_ports:
  - port: 8001
    protocol: "HTTP"
status: "MCP_SERVER_PREDEFINED_STATUS_AVAILABLE"
type: "MCP_SERVER_PREDEFINED_TYPE_INTERNAL"
